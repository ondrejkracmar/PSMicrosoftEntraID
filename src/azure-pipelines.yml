name: Publish Powershell Module To Private Repository 
trigger:
  - main

resources:
  repositories:
    - repository: DevOpsAutomation
      type: git
      name: AutomationPlatform/DevOpsAutomation
      ref: master
steps:
   - task: PowerShell@2
     displayName: Deployment Prerequisites
     inputs:
       targetType: filePath
       filePath: "./src//build/vsts-prerequisites.ps1"

   - task: PowerShell@2
     displayName: Deployemnt Validation
     inputs:
       targetType: filePath
       filePath: "./src/build/vsts-validate.ps1"

   - task: PublishTestResults@2
     displayName: "Publish Test Results **/TEST-*.xml"
     inputs:
       testResultsFormat: NUnit
     condition: always()

