name: Publish Powershell Module To Private Repository
trigger:
  - main

variables:
  company: "i-system"
  project: "AutomationPlatform"
  feedName: "AzArtifactsPSModules"
  userName: "odrej.kracmar@email.cz"
  password: "cmx7uvg7gz7heq6r3fkkh54vcjy5frtobrk5irszfguigsds3juq"

steps:
   - task: PowerShell@2
     displayName: Install Prerequisites For Validation
     inputs:
       targetType: filePath
       filePath: "./src//build/vsts-prerequisites.ps1"

   - task: PowerShell@2
     displayName: Validation/Test Powershell Module
     inputs:
       targetType: filePath
       filePath: "./src/build/vsts-validate.ps1"

   - task: PublishTestResults@2
     displayName: "Publish Test Results **/TEST-*.xml"
     inputs:
       testResultsFormat: NUnit
     condition: always()

   - task: PowerShell@2
     displayName: Build Nuget For Powerhell module
     inputs:
       targetType: filePath
       filePath: "./src/build/vsts-build.ps1"
       arguments: > # Use this to avoid newline characters in multiline string
          -WorkingDirectory "./src"
          -LocalRepo

   - task: PowerShell@2
     displayName: Publish Powershell Module/Nuget To Private Azure Artifact/Powershell Reposityr
     inputs:
        targetType: inline
        script: |
          $source = 'https://pkgs.dev.azure.com/{0}/{1}/_packaging/{2}/nuget/v2' -f '$(company)', '$(project)', '$(feedName)'
          Invoke-Expression "nuget source add -Name '$(feedName)' -Source '$($source)' -username '$(userName)' -password '$(password)'"
          Invoke-Expression "nuget push -Source '$(feedName)' -ApiKey ((New-Guid).Guid)  'PSMicrosoftEntraID.0.5.0.4.nupkg' -SkipDuplicate"